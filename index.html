<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de iPhones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Loja de iPhones</a>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="iphoneCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/fotos/1.jpg" class="d-block w-100" alt="Promoção">
      </div>
      <div class="carousel-item">
        <img src="/fotos/2.jpg" class="d-block w-100" alt="Novos Lançamentos">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#iphoneCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#iphoneCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <!-- Grid de Produtos -->
  <div class="container my-5">
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-lg-4 col-md-6 col-12">
        <div class="card">
          <img src="/fotos/iPhone 14.jpg" class="card-img-top" alt="iPhone 14">
          <div class="card-body">
            <h5 class="card-title">iPhone 14</h5>
            <p class="card-text">
                Desempenho incrível com ótimo custo-benefício.
            </p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-lg-4 col-md-6 col-12">
        <div class="card">
          <img src="/fotos/iPhone 15.jpg" class="card-img-top" alt="iPhone 15">
          <div class="card-body">
            <h5 class="card-title">iPhone 15</h5>
            <p class="card-text">
                Compacto e potente, perfeito para quem ama praticidade.
            </p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-lg-4 col-md-6 col-12">
        <div class="card">
          <img src="/fotos/iPhone 16.jpg" class="card-img-top" alt="iPhone 16">
          <div class="card-body">
            <h5 class="card-title">iPhone 16</h5>
            <p class="card-text">
                O mais novo iPhone com tecnologia avançada.
            </p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
